<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תמונות בחינת עיניים - 06.2020</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .image-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    
    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .image-container {
      text-align: center;
      margin-bottom: 10px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-container img {
      max-width: 100%;
      max-height: 200px;
      border: 1px solid #eee;
    }
    
    .image-info {
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    
    .filename {
      font-weight: bold;
      margin-bottom: 5px;
      word-break: break-all;
    }
    
    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .download-link:hover {
      background-color: #3a7bc8;
    }
    
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Function to generate the image gallery
    function generateGallery() {
      const gallery = document.getElementById('image-gallery');
      
      imageFilenames.forEach(filename => {
        const card = document.createElement('div');
        card.className = 'image-card';
        
        const imageContainer = document.createElement('div');
        imageContainer.className = 'image-container';
        
        const img = document.createElement('img');
        img.src = `images/${filename}`;
        img.alt = filename;
        
        const info = document.createElement('div');
        info.className = 'image-info';
        
        const filenameDiv = document.createElement('div');
        filenameDiv.className = 'filename';
        filenameDiv.textContent = filename;
        
        const downloadLink = document.createElement('a');
        downloadLink.href = `images/${filename}`;
        downloadLink.className = 'download-link';
        downloadLink.textContent = 'הורד';
        downloadLink.download = filename;
        
        imageContainer.appendChild(img);
        info.appendChild(filenameDiv);
        info.appendChild(downloadLink);
        
        card.appendChild(imageContainer);
        card.appendChild(info);
        
        gallery.appendChild(card);
      });
    }
    
    // Load the gallery when the page loads
    window.onload = generateGallery;
  </script>
